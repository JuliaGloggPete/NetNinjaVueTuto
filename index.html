<head>

     body{
        background-color: #eee;

        background-color: pink;

     }

<body>
    <h1>Hello, Vue</h1>

    <div id="app">
        <!--attribute binding
        <a :href="url">website </a>
         : === v-bind -->

<p>{{  filteredBooks}}</p>

        <div v-if="showBooks"> 
      <ul>
        <li @click="toggleIsFav(item)" v-for="item in filteredBooks" :class="{ fav: item.isFav }"  >
            <img :src="item.img" :alt="item.title">
            <h3>{{item.title}}</h3>
            <p>{{item.author}}</p>
        </li>


      </ul>
    </div>
       <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
    
    </button>
